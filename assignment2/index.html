<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table with Rowspan and Colspan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <table>
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Marks</th>
      <th rowspan="2">Total</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
    </tr>
    <tr>
      <td>Ram</td>
      <td>80</td>
      <td>75</td>
      <td>155</td>
    </tr>
    <tr>
      <td>Sita</td>
      <td>85</td>
      <td>90</td>
      <td>175</td>
    </tr>
  </table>

</body>
</html>
